<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title>IP Tracker Website</title>
</head>
<body onload="setStats()"> 
 <div class="main">
        <div class="container">
        <h1>IP Tracker</h1>
        <form class="searchMain" onsubmit="return false">
        <input type="text" placeholder="Search any IP Address" id="searchBar">
        <button id=”searchbtn” type=”button” onclick="search()"></button>
    </form>
  </div>
  <div class="results">
    <div class="resultContents">
    <div class="stat">
        <h1 class="lower">IP Address</h1>
        <span class="ipAddr"></span>
    </div>
    <div class="stat">
        <h1 class="lower">Location</h1>
        <span class="userLoc"></span>
    </div>
    <div class="stat">
        <h1 class="lower">Timezone</h1>
        <span class="userTime"></span>
    </div>
    <div class="stat">
        <h1 class="lower">ISP</h1>
        <span class="userIsp"></span>
    </div>
    <div class="stat">
        <h1 class="lower">Lat - Lon</h1>
        <span class="latLon"></span>
    </div>
</div>
</div>
 </div>

 <div id="map"></div>
 <script src='./assets/js/config.js'></script>
 <script type="text/javascript" src="./assets/js/shit.js"></script>
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="crossorigin=""></script>
</body>
</html>
